<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Home</a>
            <ul class="nav-menu">
                <li><a href="articles.html" class="active">Articles</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="page-header">
            <h1>Articles</h1>
            <p>Read my latest thoughts and insights.</p>
        </section>

        <div class="search-container">
            <input type="text" id="articleSearch" placeholder="Search articles..." class="search-input">
        </div>

        <section id="articlesGrid" class="articles-grid"></section>
    </main>

    <footer>
        <p>&copy; 2024 My Personal Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Search functionality
        document.getElementById('articleSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const articles = document.querySelectorAll('.article-card');
            
            articles.forEach(article => {
                const title = article.querySelector('h3').textContent.toLowerCase();
                const paragraphs = article.querySelectorAll('p');
                const description = paragraphs.length > 1 ? paragraphs[1].textContent.toLowerCase() : '';
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    article.style.display = 'block';
                } else {
                    article.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
